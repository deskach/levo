<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <meta name="description" content="">
    <meta name="author" content="">

    <title>TopNav component</title>

    <link href="/css/app.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <div class="sg-titleBox">
        <h1 class="sg-title">TopNav component example</h1>
      </div>

      <div class="topNav">
          <p class="topNav-title">
              Today is --WEEK_DAY_NAME-- and the month is --MONTH_NAME-- 
          </p>
      
          <p class="topNav-subTitle">
              LEVO HAS OFFICES IN SYDNEY NSW AND MELBOURNE VIC. 
          </p>
      
          <ul class="evennav-list evennav-nojs">
              <li class="evennav-item">
                  <a href="#" class="evennav-btn">
                      <span class="evennav-btninner">
                          List item
                      </span>
                  </a>
              </li>
      
              <li class="evennav-item">
                  <a href="#" class="evennav-btn">
                      <span class="evennav-btninner">
                          List item
                      </span>
                  </a>
              </li>
      
      
              <li class="evennav-item">
                  <a href="#" class="evennav-btn">
                      <span class="evennav-btninner">
                          List item with a very very really really long title
                      </span>
                  </a>
              </li>
      
              <li class="evennav-item">
                  <a href="#" class="evennav-btn">
                      <span class="evennav-btninner">
                          List item
                      </span>
                  </a>
              </li>
      
              <li class="evennav-item">
                  <a href="#" class="evennav-btn">
                      <span class="evennav-btninner">
                          List item
                      </span>
                  </a>
              </li>
          </ul>
      </div>
    </div><!-- /.container -->

    <script src="app.js"></script>
  </body>
</html>
